{% extends "base.html" %}

{% block title %}Создать QR-код{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/static/style/style_form.css">
{% endblock %}

{% block content %}
<h2>Создать кастомный QR-код</h2>

<form id="qrForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="qrInput">Текст или URL:</label>
        <input type="text" id="qrInput" name="qr_input" placeholder="Введите текст или URL" required>
    </div>

    <div class="form-group">
        <label for="qrSize">Размер QR-кода:</label>
        <input type="range" id="qrSize" name="qr_size" min="100" max="400" value="256" step="10">
        <span id="qrSizeValue">256px</span>
    </div>

    <div class="form-group">
        <label for="colorPicker">Цвет QR-кода:</label>
        <input type="color" id="colorPicker" name="color_picker" value="#000000">
    </div>

    <div class="form-group">
        <label for="bgColorPicker">Цвет фона:</label>
        <input type="color" id="bgColorPicker" name="bg_color_picker" value="#ffffff">
    </div>

    <div class="form-group">
        <label for="errorCorrectionLevel">Уровень коррекции ошибок:</label>
        <select id="errorCorrectionLevel" name="error_correction_level">
            <option value="L">Низкий (7%)</option>
            <option value="M">Средний (15%)</option>
            <option value="Q">Квартиль (25%)</option>
            <option value="H">Высокий (30%)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="qrLogo">Логотип (необязательно):</label>
        <input type="file" id="qrLogo" name="qr_logo" accept="image/*">
        <div id="logoInfo" class="file-info"></div>
    </div>

    <button type="submit" class="generate-btn">Создать QR-код</button>
</form>

<div id="qrcode" class="qr-result"></div>

{% endblock %}

{% block extra_scripts %}
<script src="/static/js/generate.js"></script>
{% endblock %}
